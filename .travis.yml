language: go

go:
  - tip

before_install:
  - make test-pki
  - make test-public

script:
  - make build
  - make test

after_success:
  - bash <(curl -s https://codecov.io/bash) || echo "Codecov did not collect coverage reports"

deploy:
  provider: releases
  api_key:
    secure: ""
  file: "pluto"
  skip_cleanup: true
  on:
    tags: true

notifications:
  email:
    on_success: change
    on_failure: always
