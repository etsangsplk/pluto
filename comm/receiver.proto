syntax = "proto3";

package comm;

message Msg {

    message Element {
        string value = 1;
        string tag = 2;
        bytes contents = 3;
    }

    message CREATE {
        string user = 1;
        string mailbox = 2;
        Element addMailbox = 3;
    }

    message DELETE {
        string user = 1;
        string mailbox = 2;
        repeated Element rmvMailbox = 3;
        repeated string rmvMails = 4;
    }

    message APPEND {
        string user = 1;
        string mailbox = 2;
        Element addMail = 3;
    }

    message EXPUNGE {
        string user = 1;
        string mailbox = 2;
        repeated Element rmvMail = 3;
    }

    message STORE {
        string user = 1;
        string mailbox = 2;
        repeated Element rmvMail = 3;
        Element addMail = 4;
    }

    string replica = 1;
    map<string, uint32> vclock = 2;
    string operation = 3;

    CREATE create = 4;
    DELETE delete = 5;
    APPEND append = 6;
    EXPUNGE expunge = 7;
    STORE store = 8;
}

message BinMsg {
    bytes data = 1;
}

message Conf {
    uint32 status = 1;
}

service Receiver {
    rpc Incoming(BinMsg) returns(Conf) {}
}
